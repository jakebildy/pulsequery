<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<!-- <link rel="icon" type="image/png" href=""> -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>pulseQuery</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<meta name="viewport" content="width=device-width" />

	<!-- Semantic UI CSS -->
	<link rel="stylesheet" href="assets/semantic.min.css"/>
	
	<!-- Mapbox CSS -->
	<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.css' rel='stylesheet' />

	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="styles.css"/>
</head>

<body>

	<!-- Sidebar Menu for Mobile Sites -->
	<div class="ui left vertical push sidebar menu toc flex-container flex-column">
		<div class="item flex-item flex-container">
			<div class="overflow flex-item">
				<div class="ui vertical center aligned segment bar-title">
					<img src="img/logo.png" class="logo" />
				</div>
				<div class="ui vertical segment options">
					<h4 class="filter-title">Provider Options</h4>
					<div class="filters grouped fields">
						<div class="field">
							<div class="ui checkbox" id="twitter">
								<input type="checkbox" checked>
								<label>Twitter</label>
							</div>
						</div>
						<div class="field">
							<div class="ui checkbox" id="yelp">
								<input type="checkbox">
								<label>Yelp</label>
							</div>
						</div>
					</div>
				</div>
				<div class="ui vertical segment options">
					<h4 class="filter-title">Sentiment Options</h4>
					<div class="filters grouped fields">
						<div class="field">
							<div class="ui checkbox" id="positive">
								<input type="checkbox" checked>
								<label>Positive</label>
							</div>
						</div>
						<div class="field">
							<div class="ui checkbox" id="negative">
								<input type="checkbox" checked>
								<label>Negative</label>
							</div>
						</div>
						<div class="field">
							<div class="ui checkbox" id="neutral">
								<input type="checkbox" checked>
								<label>Neutral</label>
							</div>
						</div>
						<div class="field">
							<div class="ui checkbox" id="mixed">
								<input type="checkbox" checked>
								<label>Mixed</label>
							</div>
						</div>
					</div>
				</div>
				<div class="ui vertical center aligned segment">
					<div class="ui purple button refresh">
						Update Display in Current Map View
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Main Content -->
	<div class="pusher full height flex-container">
		<div class="ui visible left vertical sidebar menu toc-copy flex-ignore flex-container flex-column"></div>
		<div class="map-container flex-item flex-container dimmable">
			<div class="ui inverted dimmer">
				<div class="ui text loader">Loading</div>
			</div>
			<div class="map flex-item" id="map"></div>
		</div>
	</div>
</body>

<!-- jQuery -->
<script type="text/javascript" src="assets/jquery-1.10.2.js"></script>

<!-- Date Util Functions -->
<script type="text/javascript" src="assets/moment.js"></script>

<!-- Semantic UI JS -->
<script type="text/javascript" src="assets/semantic.min.js"></script>

<!-- Highcharts JS -->
<script type="text/javascript" src="assets/highcharts.js"></script>

<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.js'></script>

<!-- Range Slider JS -->
<script type="text/javascript" src="assets/range.min.js"></script>

<!-- Custom Script -->
<script type="text/javascript" src="script.js"></script>

</html>
